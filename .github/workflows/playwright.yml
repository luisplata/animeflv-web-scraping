name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      animeName:
        description: 'Name of the anime'
        required: true
      discordWebhook:
        description: 'Discord webhook to send the report'
        required: false
      searchType:
        type: choice
        description: 'Type of search (OfDay or AllCaps)'
        required: true
        default: 'AllCaps'
        options:
          - OfDay
          - AllCaps
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
        if [ "${{ github.event.inputs.searchType }}" == "OfDay" ]; then
          ANIME_NAME=${{ github.event.inputs.animeName }} DISCORD_WEBHOOK=${{ github.event.inputs.discordWebhook }} npx playwright test tests/AnimeFLV/test/getAnimeOfDay.spec.ts
        else
          ANIME_NAME=${{ github.event.inputs.animeName }} DISCORD_WEBHOOK=${{ github.event.inputs.discordWebhook }} npx playwright test tests/AnimeFLV/test/getAllCapsByAnime.spec.ts
        fi
      env:
        CI: true
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
